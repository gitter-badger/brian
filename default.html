<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>brian</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- brian references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/pictureFrame.js"></script>
    <script src="/js/default.js"></script>

</head>
<body>
    <div id="pictureTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="overlaidPictureTemplate">
            <img class="image" data-win-bind="src: picture; alt: title" />
            <div class="overlay">
                <h2 class="ItemTitle" data-win-bind="innerText: title"></h2>
            </div>
        </div>
    </div>
     
    <div id="pictureFrame"
         data-win-control="WinJS.UI.FlipView" 
         data-win-options="{ itemDataSource: PicturesModel.picturesList.dataSource, itemTemplate: pictureTemplate }"> 
    </div>
</body>
</html>
